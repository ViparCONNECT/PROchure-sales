name: CI/CD for React App

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # --- CD job runs only on main push (merge) ---
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.19.0"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build 

      - name: Deploy to GitHub Pages (using peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the GITHUB_TOKEN provided by the runner
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The branch to publish to
          publish_branch: gh-pages
          # The directory to publish (must be created by 'npm run build')
          publish_dir: ./dist
          # üìù OPTIONAL: This will prevent gh-pages from removing the CNAME file if you place it in /public
          # cname: www.prochure.app