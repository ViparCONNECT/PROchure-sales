name: CI/CD for React App

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # --- CD job runs only on main push (merge) ---
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    
    # üåü CRITICAL FIX: Add this permissions block to grant write access.
    permissions:
      contents: write # Allows the action to push to the gh-pages branch
      pages: write    # Best practice for GitHub Pages deployment
      id-token: write # For future compatibility with OIDC/GitHub Pages V3
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.19.0"

      - name: Install dependencies
        run: npm install

      # ‚û°Ô∏è Ensure this step succeeds and creates the ./dist folder
      - name: Build project
        run: npm run build 

      - name: Deploy to GitHub Pages (using peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the GITHUB_TOKEN provided by the runner
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The branch to publish to
          publish_branch: gh-pages
          # The directory to publish (must be created by 'npm run build')
          publish_dir: ./dist
          # üí° OPTIONAL BUT RECOMMENDED: Uncomment this line 
          # to ensure the CNAME file is always present, which prevents 404 on the custom domain.
          # cname: www.prochure.app